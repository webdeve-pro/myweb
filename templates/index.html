<!DOCTYPE html>
<html>
<head>
    <title>ML Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f0f0f0;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
        }
        .result-box {
            font-size: 22px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="col-md-6 mx-auto">
        <div class="card p-4 shadow">

            <h2 class="text-center mb-3">ML Prediction App</h2>
            <form action="/predict" method="POST">

                <div class="mb-3">
                    <label>Feature 1</label>
                    <input type="number" step="any" name="f1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Feature 2</label>
                    <input type="number" step="any" name="f2" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Feature 3</label>
                    <input type="number" step="any" name="f3" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Feature 4</label>
                    <input type="number" step="any" name="f4" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100">Predict</button>
            </form>

            {% if prediction is not none %}
            <div class="alert alert-info text-center mt-4">
                <div class="result-box">
                    Prediction: {{ prediction }}
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
